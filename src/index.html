<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spive2D</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div id="spinner"></div>
  <div id="progressBarContainer">
    <div id="progressBar"></div>
  </div>
  <dialog id="dialog" closedby="any" autofocus>
    <div class="button-group">
      <button id="openDirectoryButton">Open Directory</button>
      <button id="openArchiveButton">Open Archive File</button>
    </div>
    <hr>
    <div class="button-group">
      <button id="openImageButton">Open Image for Background</button>
      <button id="removeImageButton">Remove Background Image</button>
    </div>
    <hr>
    <label for="aspectRatioToggle">
      <input type="checkbox" id="aspectRatioToggle" value="1">
      Keep Aspect Ratio
    </label>
    <div class="input-row">
      <label for="windowWidth">Window Width:</label>
      <input type="number" id="windowWidth" name="windowWidth" min="100" max="10000">
    </div>
    <div class="input-row">
      <label for="windowHeight">Window Height:</label>
      <input type="number" id="windowHeight" name="windowHeight" min="100" max="10000">
    </div>
    <div class="input-row">
      <label for="originalWidth">Original Width:</label>
      <input type="text" id="originalWidth" name="originalWidth" readonly>
    </div>
    <div class="input-row">
      <label for="originalHeight">Original Height:</label>
      <input type="text" id="originalHeight" name="originalHeight" readonly>
    </div>
    <div class="button-group">
      <button id="setOriginalSizeButton">Set to Original Size</button>
      <button id="resetStateButton">Reset State</button>
    </div>
    <label for="originalSizeCheckbox">
      <input type="checkbox" id="originalSizeCheckbox">
      Export at Original Size
    </label>
  </dialog>
  <div id="sidebar">
    <select id="dirSelector"></select>
    <select id="sceneSelector"></select>
    <select id="animationSelector"></select>
    <select id="expressionSelector"></select>
    <select id="settingSelector">
      <option id="parameters" value="parameters">Parameters</option>
      <option id="parts" value="parts">Parts</option>
      <option id="drawables" value="drawables">Drawables</option>
      <option id="attachments" value="attachments">Attachments</option>
      <option id="skins" value="skins">Skins</option>
    </select>
    <div class="item" id="checkbox">
      <label title="premultipliedAlpha">premultipliedAlpha<input type="checkbox" id="pmaCheckbox" /></label>
    </div>
    <input type="text" id="filterBox" placeholder="Filter..." autocomplete="off" />
    <div id="setting">
      <div id="parameter"></div>
      <div id="part"></div>
      <div id="drawable"></div>
      <div id="attachment"></div>
      <div id="skin"></div>
    </div>
  </div>
  <canvas id="live2dCanvas"></canvas>
  <canvas id="spineCanvas"></canvas>
  
  <script src="lib/live2dcubismcore.min.js"></script>
  <script src="lib/live2d.min.js"></script>
  <script src="lib/pixi.min.js"></script>
  <script src="lib/index.min.js"></script>
  <script type="module" src="js/main.js"></script>
</body>

</html>
